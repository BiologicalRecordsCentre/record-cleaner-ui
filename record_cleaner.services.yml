services:
  record_cleaner.logger_channel:
    parent: logger.channel_base
    arguments:
      - 'record_cleaner'

  record_cleaner.api_helper:
    class: Drupal\record_cleaner\Service\ApiHelper
    arguments:
      - '@record_cleaner.logger_channel'
      - '@cache.data'
      - '@config.factory'
      - '@http_client_factory'

  record_cleaner.cookie_helper:
    class: \Drupal\record_cleaner\Service\CookieHelper
    arguments:
      - '@request_stack'
    tags:
      - { name: 'event_subscriber' }

  record_cleaner.csv_helper:
    class: Drupal\record_cleaner\Service\CsvHelper
    arguments:
      - '@record_cleaner.logger_channel'
      - '@stream_wrapper_manager'
      - '@record_cleaner.api_helper'
